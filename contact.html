    <p>Que ce soit pour une mission, une idée, ou juste un échange... écris-moi ici. Je te réponds vite.</p>

  <section class="contact-form">
    <form action="https://formsubmit.co/gsamirabourgi@gmail.com" method="POST">
      <div class="form-row">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="prenom" placeholder="Prénom" required>
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="entreprise" placeholder="Entreprise (optionnel)">
      </div>
      <input type="text" name="sujet" placeholder="Sujet" required>
      <textarea name="message" placeholder="Ton message..." rows="6" required></textarea>

      <!-- Config Formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.hisamira.com/merci.html">

      <button type="submit" class="send-btn">Envoyer</button>
